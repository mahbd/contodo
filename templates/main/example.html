<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contests</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            background-color: #fff;
        }
        th, td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }
        thead {
            background-color: #212529;
            color: #fff;
        }
        th {
            font-weight: bold;
            text-align: left;
        }
        tbody tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 960px;
            }
        }
        @media (min-width: 992px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Contests</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Judge Name</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Contest 1</td>
                <td>Judge A</td>
                <td>9:00 AM</td>
                <td>11:00 AM</td>
            </tr>
            <tr>
                <td>Contest 2</td>
                <td>Judge B</td>
                <td>2:00 PM</td>
                <td>4:00 PM</td>
            </tr>
            <tr>
                <td>Contest 3</td>
                <td>Judge C</td>
                <td>10:00 AM</td>
                <td>12:00 PM</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
</body>
</html>
